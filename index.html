<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container border mt-3  w-25 p-3 ">
        <div class="text-center">
            <i class=" fa-brands fa-github fa-5x"></i>

        </div>
        <h1 class="text-center">Sign in to GitHub</h1>
        <div class="container border mt-5 w-100 p-3 bg-light rounded">
            <form action="">
                <div class="mb-3">
                    <label class="form-label" for="username">Username or email address</label>
                    <input class="form-control" id="username" type="text">

                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" type="password">
                </div>
                <div>
                    <button class="btn btn-success form-control">Login</button>
                </div>
            </form>
        </div>
        <div class="container border mt-5 w-100 p-3 bg-light rounded">
            <p>New to Git hub? <a style="text-decoration: none;" href="https://github.com/signup?source=login">create an
                    Account</a>&nbsp;.</p>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>


    <div class="container border mt-3  w-25 p-3  ">
        <div class="text-center">
            <i class=" fa-solid fa-piggy-bank fa-5x"></i>
        </div> <br> <br>

            <label class="form-label" for="username_3">Username or email address</label>

            <input class="form-control" id="account_number" type="number">

        </div>

            <label class="form-label" for="password_2">Password</label>
            <input class="form-control" id="password_2" type="password">

                    <label class="form-label" for="username_2">Username</label>

                </div>

                    <input class="form-control" type="text" id="id">

                </div>

                    <label class="form-label" for="address">Address</label> <br>
                    <textarea class="form-control" id="address" name="" id="" cols="40" rows="3"></textarea> <br>

                </div>

                    <label class="form-label" for="salery">Salery</label>
